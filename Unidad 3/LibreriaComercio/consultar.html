<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./util/style.css" />
    <script type="module" src="./util/consultar.js"></script>
    <script type="module" src="./util/constantes.js"></script>
    <title>Consultar</title>
  </head>
  <body>
    <header>
      <figure id="figureComercio">
        <a href="./index.html">
          <img
            id="imgComercio"
            alt="Icono Comercio"
            src="./img/iconoComercio.ico"
          />
        </a>
      </figure>
      <h1>Librería Comercio</h1>
    </header>
    <main>
      <section id="libro"></section>
      <template id="tempLibro"
        ><table id="articulo">
          <tr>
            <th colspan="2" id="nomLibro"></th>
          </tr>
          <tr>
            <td id="lblNomAut">Nombre de autor:</td>
            <td id="nomAut"></td>
          </tr>
          <tr>
            <td id="lblNumPag">Número de páginas:</td>
            <td id="numPag"></td>
          </tr>
          <tr>
            <td id="lblPres">Prestado:</td>
            <td id="pres"></td>
          </tr>
        </table>
      </template>
    </main>
  </body>
</html>
