  <head>

    <link rel="stylesheet" href="style.css" />

    <title>PetStore</title>

    <header>
      <figure id="figureComercio">

      <template id="templatePets">

              <img
                id="imgPet"
                alt="Icono Comercio"
                src="./img/iconoComercio.ico"
              />
            </a>
          </figure>
          <p>Raza: <span id="race"></span></p>
          <p>Edad: <span id="age"></span></p>
          <p>Owner: <span id="owner"></span></p>
          <h4>Estado: <span id="state"></span></h4>
        </card>
      </template>
      <section id="listaPets"></section>
      <button id="crearPet">NUEVA MASCOTA</button>
    </main>
    <footer>
      <figure id="figureComercio">
