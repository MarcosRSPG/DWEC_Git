<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./js/main.js" type="module"></script>
    <title>PokeApi</title>
  </head>
  <body>
    <header>
      <nav id="navBar">
        <button id="btnBattle">Battle</button>
        <button id="btnTeam">Team</button>
        <button id="btnHistoric">Historic</button>
        <button id="btnImport">Import</button>
      </nav>
    </header>
    <main>
      <section id="sectionBattle">
        <section id="sectionPokemon">
          <label id="damageBattlePokemon"></label>
          <figure id="figureBattlePokemon">
            <img id="imgBattlePokemon" src="" alt="" />
          </figure>
          <progress id="progressHealth" max="100" value=""></progress>
        </section>
        <section id="sectionYo">
          <section id="accionesYo">
            <button id="btnEscapar">Escapar</button>
            <button id="btnAtacar">Atacar</button>
            <button id="btnCapturar">Capturar</button>
          </section>
          <progress id="progressHealth" value="100" max="100"></progress>
        </section>
      </section>

      <section id="sectionTeam">
        <template id="templateTeam">
          <card class="cardPokeTeam">
            <figure>
              <img id="imgPokemonEquipo" src="" alt="" />
            </figure>
            <label id="nivelEquipo"></label>
          </card>
        </template>
      </section>
    </main>
  </body>
</html>
