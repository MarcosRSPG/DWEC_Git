<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./js/constantes.js" type="module"></script>
    <script defer src="./js/main.js" type="module"></script>
    <script defer src="./js/patterns/taskSingleton.js" type="module"></script>
    <script defer src="./js/models/task.js" type="module"></script>
    <title>Administracion de tareas</title>
  </head>
  <body>
    <header>
      <figure id="figureComercio">
        <a href="./index.html">
          <img
            id="imgComercio"
            alt="Icono Comercio"
            src="./img/iconoComercio.ico"
          />
        </a>
      </figure>
      <h1>Task Manager</h1>
    </header>
    <main>
      <form id="formTarea">
        <label id="headTarea">NUEVA TAREA</label>
        <label id="lblTitulo" for="inputTitulo">Título:</label>
        <input id="inputTitulo" type="text" name="name" />
        <label id="lblDescripcion" for="inputDescripcion">Descripción:</label>
        <textarea
          id="inputDescripcion"
          type="textarea"
          name="description"
        ></textarea>
        <label id="lblPrioridad" for="selectPrioridad">Prioridad:</label>
        <select id="selectPrioridad">
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>
        <input id="submitCrear" type="submit" value="Crear" />
      </form>
    </main>
  </body>
</html>
