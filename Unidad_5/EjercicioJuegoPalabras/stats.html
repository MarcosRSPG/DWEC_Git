<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="./js/stats.js" type="module"></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <figure id="figureComercio">
        <a href="./index.html">
          <img
            id="imgComercio"
            alt="Icono Comercio"
            src="./img/iconoComercio.ico"
          />
        </a>
      </figure>
      <h1>Juego de Palabras</h1>
    </header>
    <main>
      <section>
        <table id="tablaReg">
          <thead>
            <tr>
              <th>Usuario</th>
              <th>Puntos</th>
              <th>Dificultad</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="registros"></tbody>
        </table>
      </section>
      <template id="tempReg">
        <tr>
          <td id="usuario"></td>
          <td id="puntos"></td>
          <td id="dificultad"></td>
          <td id="fecha"></td>
        </tr>
      </template>
    </main>
  </body>
</html>
