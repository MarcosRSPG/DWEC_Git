<form class="card" [formGroup]="applyForm" (submit)="editarCar()">
  <h2>Edita tu coche</h2>

  <label>
    Marca
    <input type="text" formControlName="brand" />
  </label>

  <label>
    Modelo
    <input type="text" formControlName="model" />
  </label>

  <div class="row">
    <label>
      Año
      <input type="number" formControlName="year" />
    </label>

    <label>
      Precio (€)
      <input type="number" formControlName="price" />
    </label>
  </div>

  <label>
    Foto (URL .jpg/.jpeg/.png)
    <input type="text" formControlName="photo" />
  </label>

  <button type="submit">EDITAR COCHE</button>
</form>
