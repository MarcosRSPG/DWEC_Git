<form class="card" [formGroup]="applyForm" (submit)="editarCar()">
  <h2>Edita tu coche</h2>

  <label>
    Marca
    <input type="text" formControlName="brand" value="{{ car?.brand }}" />
  </label>

  <label>
    Modelo
    <input type="text" formControlName="model" value="{{ car?.model }}" />
  </label>

  <div class="row">
    <label>
      Año
      <input type="number" formControlName="year" value="{{ car?.year }}" />
    </label>

    <label>
      Precio (€)
      <input type="number" formControlName="price" value="{{ car?.price }}" />
    </label>
  </div>

  <label>
    Foto (URL .jpg/.jpeg/.png)
    <input type="text" formControlName="photo" value="{{ car?.photo }}" />
  </label>

  <button type="submit" [routerLink]="['/selling-cars']">EDITAR COCHE</button>
</form>
